<html lang="en">
<head>
    <meta charset="UTF-8">

<body>

    <h1>Мой блог</h1>
    
    <div class ="row">

        <div class ="col">

            <h2> Новый пост </h2>

                <input 
                class ="js-title-input title-input" 
                type="text"
                placeholder="Заголовок"
                id="userTitleInput"
                oninput="countCharacters()">

                <p>Количество символов: <span id="charTitleCount">0</span></p>

                <textarea  
                class = "js-desc-input desc-input" 
                type="text"
                placeholder="Описание"
                id="userDescInput"
                oninput="countCharacters()"></textarea>

                <p>Количество символов: <span id="charDescCount">0</span></p>
                
                                
                <button class = "js-publication-btn publication-btn">
                    Опубликовать
                </button>

                <div 
                
                id = "validationMessage" 
                class = "validationMessage validationMessage_hidden">
            
                </div>

        </div>

        
        <div class ="col">

            <div class ="posts-section">
    
                <h2> Лента </h2>

                <div class="js-posts posts">

                   Лента пуста...
                
                </div>

            </div>
        </div>

        

    </div>
    
    <script src="index.js"></script>

</body>
