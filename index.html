<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=he, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

   <div class="container">

        <h1 class="posts__mainTitle"> Мой блог</h1>
        
            <div class ="posts__wrapper">

                <div class ="posts__input-inner">

                    <h2 > Новый пост </h2>

                        <input 
                        class ="js-title-input title-input" 
                        type="text"
                        placeholder="Заголовок"
                        id="userTitleInput"
                        oninput="countCharacters()">

                        <p class = "desc__countCharacters"> Осталось символов: <span id="TitleCount"> 100 </span></p>

                        <textarea  
                        class = "js-desc-input desc-input" 
                        type="text"
                        placeholder="Описание"
                        id="userDescInput"
                        oninput="countCharacters()"></textarea>

                        <p class="desc__countCharacters"> Осталось символов: <span id="DescCount"> 200 </span></p>
                        
                                        
                        <button 
                        
                        id = "publicationBtn"
                        class = "js-publication-btn publication-btn" disabled>
                            Опубликовать
                        </button>

                        <div 
                        
                        id = "validationMessage" 
                        class = "validationMessage validationMessage_hidden">
                    
                        </div>

                </div>

                    <div class ="posts__output-inner">

                        <div class ="posts-section">
                
                            <h2> Лента </h2>

                            <div class="js-posts posts">

                            Лента пуста...
                            
                            </div>

                        </div>
                    </div>
        </div> 

    </div>
    
    <script src="index.js"></script>

</body>
</html>
